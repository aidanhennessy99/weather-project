<!DOCTYPE html>
  <html lang="en">
  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

  </head>

  <body>
   <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <h1 class="pb-5">Current Weather</h1>
          <form class="form-inline">
            <div>
            <input id="search" type="text" class="form-control mb-2 mr-sm-2" placeholder="Search City"/>
            </div>
            <div>
            <button type="button" id="search-button" class="btn btn-primary mb-2">Search</button>
            </div>
          </form>
          <div id="error"></div>
          <br></br>
          <div>
            <h1 id="temp"></h1>
            <h2 id="name"><span><img id="icon"></img></span></h2>
            <h3 id="description"></h3>
            <h4 id="date"></h4>
          </div>
          <div id="displayForecast">
          </div>
        </div>

      </div>
  </div>

<div id="error" class="primary warning">
</div>

  <div id="dayOfWeek">
  </div>

  <script id="forecast-template" type="x-handlebars-template">
  <div class="row">
    {{#each this}}
    <div class="col">
      <div class="card text-center">
        <div class="card-body">
           <h5 class="card-title">{{weather}}</h5>
           <p class="card-text">{{temp}}</p>
           <img src={{icon}}>
           <p class="card-text">{{day}}</p>
         </div>
       </div>
      </div>
    {{/each}}
    </div>
  </script>

<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="main.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.js"></script>
</body>
</html>
